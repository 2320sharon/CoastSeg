on:
  push:
    branches:
      [packaging/beta_package, packaging/updating_dependencies, workflows]
  pull_request:
    branches: [packaging/beta_package, packaging/updating_dependencies]

name: Custom build windows
jobs:
  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.9
          miniconda-version: "latest"
          environment-file: ci/envs/39-coastseg.yaml
      - run: |
          conda info
          conda list
      - name: Install GDAL
        run: conda install -c conda-forge gdal=3.4.0 --yes
      - name: Test GDAL installation
        run: |
          python -c "from osgeo import gdal"
          gdalinfo --version
      - name: Test Conda Dependencies installation
        run: |
          python -c "import geopandas"
          python -c "import jupyter"
      - name: Install coastseg-beta-package 0.0.5
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir Cython
          pip install coastseg-beta-package==0.0.5
